<!DOCTYPE html>
<html>
    <head>
      <title>Sarah's Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <h1>Welcome to Sarah's Tic Tac Toe Game!</h1>
      <h4 class='sign-in-as'></h4>
      <h3 class='sign-in-play'>Please sign in to play.</h3>
      <form class="sign-up user-info">
        <fieldset>
          <div class='auth-header'>Sign Up!</div>
          <input class='signup_email' type="text" name="credentials[email]" placeholder="Enter Email">
          <input class='signup_pswd' type="password" name="credentials[password]" placeholder="Enter Password">
          <input class='signup_conf' type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input class='auth-button' type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form class="sign-in user-info">
        <fieldset>
          <div class='auth-header'>Sign In!</div>
          <input class='signin_email'type="text" name="credentials[email]" placeholder="Enter Email">
          <input class='signin_pswd'type="password" name="credentials[password]" placeholder="Enter Password">
          <input class='auth-button' type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <div class='auth-msg-box'></div>

      <button type='button' class='pswd-button'>Change Your Password</button>
      <form class="change-pswd">
        <fieldset>
          <!-- <legend>Change Password!</legend> -->
          <input class='pswd_old' type="password" name="passwords[old]" placeholder="Enter Old Password">
          <input class='pswd_new' type="password" name="passwords[new]" placeholder="Enter New Password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>

      <form class="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <input type='button' class='get-games' name='button' value='get games'>
      <input type='button' class='create-game' name='button' value='create game'>

      <h1 class='welcome'></h1>
      <h2 class='declare-winner'></h2>
      <div class='game-board'>

        <div class='top-row'>
          <div class='box' id='0'></div>
          <div class='box' id='1'></div>
          <div class='box' id='2'></div>
        </div>

        <div class='middle-row'>
          <div class='box' id='3'></div>
          <div class='box' id='4'></div>
          <div class='box' id='5'></div>
        </div>

        <div class='top-row'>
          <div class='box' id='6'></div>
          <div class='box' id='7'></div>
          <div class='box' id='8'></div>
        </div>
      </div>
      <br>
      <div class='update-msg'></div>
      <div class='message-box'></div>
      <div class='stats-box'></div>
    </body>
</html>

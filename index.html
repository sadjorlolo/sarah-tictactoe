<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id='auth-msg-box'></div>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input id='signup_email' type="text" name="credentials[email]" placeholder="Enter Email">
          <input id='signup_pswd' type="password" name="credentials[password]" placeholder="Enter Password">
          <input id='signup_conf' type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input id='signin_email'type="text" name="credentials[email]" placeholder="Enter Email">
          <input id='signin_pswd'type="password" name="credentials[password]" placeholder="Enter Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-pswd">
        <fieldset>
          <legend>Change Password!</legend>
          <input id='pswd_old' type="password" name="passwords[old]" placeholder="Enter Old Password">
          <input id='pswd_new' type="password" name="passwords[new]" placeholder="Enter New Password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <input type='button' id='get-games' name='button' value='get games'>
      <input type='button' id='create-game' name='button' value='create game'>

      <!-- <form id='get-a-game'>
        <fieldset>
          <input type='text' name='game[id]' placeholder='Enter Game ID'>
          <input type='submit' name='submit' value='Get This Game!'>
        </fieldset>
      </form> -->

      <!-- <h1>Let the Games Begin!</h1> -->
      <h2 id='declare-winner'></h2>
      <div class='game-board'>

        <div class='top-row'>
          <div class='col-xs-4 box' id='0'></div>
          <div class='col-xs-4 box' id='1'></div>
          <div class='col-xs-4 box' id='2'></div>
        </div>

        <div class='middle-row'>
          <div class='col-xs-4 box' id='3'></div>
          <div class='col-xs-4 box' id='4'></div>
          <div class='col-xs-4 box' id='5'></div>
        </div>

        <div class='top-row'>
          <div class='col-xs-4 box' id='6'></div>
          <div class='col-xs-4 box' id='7'></div>
          <div class='col-xs-4 box' id='8'></div>
        </div>
      </div>
      <br>
      <div id='update-msg'></div>
      <div id='message-box'></div>
      <div id='stats-box'></div>
    </body>
</html>

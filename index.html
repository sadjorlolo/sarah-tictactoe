<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id='auth-msg-box'></div>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="text" name="credentials[password]" placeholder="Enter Password">
          <input type="text" name="credentials[password_confirmation]" placeholder="Confirm Password">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" placeholder="Enter Email">
          <input type="text" name="credentials[password]" placeholder="Enter Password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-pswd">
        <fieldset>
          <legend>Change Password!</legend>
          <input type="text" name="passwords[old]" placeholder="Enter Old Password">
          <input type="text" name="passwords[new]" placeholder="Enter New Password">
          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>

      <h1>Let the Games Begin!</h1>
      <h2 id='declare-winner'></h2>
      <div class='game-board'>

        <div class='top-row'>
          <div class='col-xs-4 box' id='0'></div>
          <div class='col-xs-4 box' id='1'></div>
          <div class='col-xs-4 box' id='2'></div>
        </div>

        <div class='middle-row'>
          <div class='col-xs-4 box' id='3'></div>
          <div class='col-xs-4 box' id='4'></div>
          <div class='col-xs-4 box' id='5'></div>
        </div>

        <div class='top-row'>
          <div class='col-xs-4 box' id='6'></div>
          <div class='col-xs-4 box' id='7'></div>
          <div class='col-xs-4 box' id='8'></div>
        </div>
      </div>
      <br>
      <div id='message-box'></div>
    </body>
</html>
